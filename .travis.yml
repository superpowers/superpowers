sudo: false
language: node_js
node_js: "5"
# Skip "npm install" since "npm run build" takes care of it below
install: true
cache:
  directories:
  - node_modules
script:
- npm run build
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/44f5607466509af53a93
    on_success: change
    on_failure: always
    on_start: never
before_deploy:
- npm run package
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "packages/superpowers-core-*.zip"
  skip_cleanup: true
  on:
    repo: superpowers/superpowers-core
    tags: true
